<html>
  <head>
      <title>It's a datatable!</title>
      <link rel="stylesheet" href="css/styles.css" /> 
      <link href="https://cdn.datatables.net/v/dt/dt-2.1.5/datatables.min.css" rel="stylesheet">
      <script src="js/jquery.js"></script>
      <script src="https://cdn.datatables.net/v/dt/dt-2.1.5/datatables.min.js"></script>
     
      <script>
        $(document).ready( function() {
           $('#theBeatles').DataTable()
        })
      </script>
      
  </head>
  <body>
      <table id="theBeatles"
             class="display nowrap dataTable dtr-inline collapsed">
          <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Instrument</th>
          </thead>
          <tbody> 
          
          <tr>
              <td>John Lennon</td>
              <td>john@thebeatles.co.uk</td>
              <td>Guitar / Vocals</td>
          </tr>
    
          <tr>
              <td>George Harrison</td>
              <td>george@thebeatles.co.uk</td>
              <td>Guitar / Vocals</td>
          </tr>
    
          <tr>
              <td>Paul McCartney</td>
              <td>paul@thebeatles.co.uk</td>
              <td>Bass / Vocals</td>
          </tr>
    
          <tr>
              <td>Ringo Starr</td>
              <td>ringo@thebeatles.co.uk</td>
              <td>Drums / Vocals</td>
          </tr>
          
          </tbody>
      </table>
  
  </body>
</html>
